---
layout: default
---

<style>
  /* Styles pour le corps si nécessaire */
  body {
    margin: 0;
    /* Fond de couleur pour toute la page */
    background-color: transparent;
    z-index: 0;
    overflow-x: hidden;
    opacity: 0; /* Rendre le corps initialement invisible */
    transition: opacity 5s ease-in-out; /* Ajouter une transition d'opacité */
  }

  /* Lorsque la classe .show est ajoutée au corps, il devient visible */
  body.show {
    opacity: 1;
  }

  /* Arrière-plan jaune initial avec transition */
  .yellow-background {
    position: absolute;
    top: 100vh; /* Commence en bas de la fenêtre */
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    background-color: #ebbb40;
    transition: top 3s ease-in-out; /* Transition pour le déplacement vers le haut */
  }

  /* Lorsque la classe .show est ajoutée, l'arrière-plan jaune monte */
  .show .yellow-background {
    top: 0; /* Montée jusqu'à la position originale */
  }

  /* Styles pour les bulles */
  .bubble {
    position: absolute;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.2);
    animation-name: bubbleAnimation;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    opacity: 0;
    z-index: 2;
  }

  /* Animation des bulles */
  @keyframes bubbleAnimation {
    0% {
      transform: translateY(0);
      opacity: 0;
    }
    50% {
      transform: translateY(-100vh);
      opacity: 1;
    }
    100% {
      transform: translateY(-200vh);
      opacity: 0;
    }
  }
</style>

<script>
  // Fonction pour générer les bulles

  function createBubbles() {
    for (let i = 1; i <= 100; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const bubbleSize = Math.floor(Math.random() * 50) + 10;
      bubble.style.width = bubbleSize + 'px';
      bubble.style.height = bubbleSize + 'px';
      bubble.style.top = Math.random() * (window.innerHeight - bubbleSize) + 'px';
      bubble.style.left = Math.random() * (window.innerWidth - bubbleSize) + 'px';
      bubble.style.animationDelay = Math.random() * 5 + 's';

      document.body.appendChild(bubble);
    }
  }
  
  setTimeout(function() {
    createBubbles();
    document.body.classList.add('show');
  }, 100);
</script>

<div class="yellow-background"></div>

<h1>
  {{ page.title }}
</h1>
<article>
  {{ content }}
</article>
