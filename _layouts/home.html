---
layout: default
---

<style>
  body {
    margin: 0; /* Pour enlever les marges par défaut */
    background-color: #ffffff;
  }
  
  #liquid {
    background-color: #f4bb10;
    border: 10px solid #f2c025;
    height: 100vh; /* Hauteur à 100% de la vue */
    width: 100%; /* Largeur de l'élément à 100% */
    position: absolute; /* Position absolue pour remplir toute la page */
    top: 0; /* Collé en haut de la page */
    left: 0; /* Collé sur le bord gauche */
    z-index: -1; /* Placer en arrière-plan */
    overflow: hidden; /* Pour cacher les bulles qui dépassent */
  }
  
  #liquid .bubble {
    animation-name: bubble;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    height: 20px;
    width: 20px;
    position: absolute;
  }
  
  @keyframes bubble {
    0% { bottom: 0; }
    50% { background-color: rgba(255, 255, 255, 0.2); bottom: 80px; }
    100% { background-color: rgba(255, 255, 255, 0); bottom: 160px; }
  }
  
  /* Styles spécifiques pour chaque bulle si nécessaire */
  .bubble1 { left: 10px; animation-delay: 1s; animation-duration: 1s; }
  .bubble2 { left: 50px; animation-delay: 0.7s; animation-duration: 1.1s; }
  /* ... et ainsi de suite pour chaque bulle */
</style>

<h1>
  {{ page.title }}
</h1>
<article>
  {{ content }}
</article>
