---
layout: default
---

<style>
  /* Styles pour le corps si nécessaire */
  body {
    margin: 0;
    /* Fond de couleur pour toute la page */
    background-color: #f4bb10;
  }

  /* Styles pour les bulles */
  .bubble {
    position: absolute;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.2);
    animation-name: bubbleAnimation;
    animation-duration: 5s; /* Durée de l'animation */
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    opacity: 0; /* Rendre les bulles initialement invisibles */
  }

  /* Animation des bulles */
  @keyframes bubbleAnimation {
    0% {
      transform: translateY(0);
      opacity: 0,5; /* Rendre les bulles initialement invisibles */
    }
    50% {
      transform: translateY(-100vh); /* Déplacement des bulles vers le haut */
      opacity: 1; /* Rendre les bulles visibles */
    }
    100% {
      transform: translateY(-200vh); /* Assurez-vous que les bulles ne sont plus visibles */
      opacity: 0; /* Rendre les bulles invisibles */
    }
  }
</style>

<h1>
  {{ page.title }}
</h1>
<article>
  {{ content }}
</article>

<!-- Ajout d'éléments pour représenter les bulles -->
<script>
  // Création progressive des bulles après un délai
  setTimeout(() => {
    for (let i = 1; i <= 100; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.width = Math.floor(Math.random() * 50) + 'vw'; // Largeur aléatoire entre 1px et 50px
      bubble.style.height = bubble.style.width; // Hauteur égale à la largeur pour former des cercles
      bubble.style.top = Math.floor(Math.random() * window.innerHeight) + 'vh'; // Position aléatoire en hauteur
      bubble.style.left = Math.floor(Math.random() * window.innerWidth) + 'vw'; // Position aléatoire en largeur
      bubble.style.animationDelay = Math.random() * 5 + 's'; // Délai d'animation aléatoire

      const isVisible = bubble.getBoundingClientRect().top < window.innerHeight;
      if (isVisible) {
        document.body.appendChild(bubble); // Ajout de la bulle au document si elle est visible
      }
    }
  }, 100); // Délai d'attente de 0,1 seconde avant de créer les bulles
</script>
