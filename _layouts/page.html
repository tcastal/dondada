---
layout: default
---

<style>
  /* Styles pour le corps si nécessaire */
  body {
    margin: 0;
    /* Fond de couleur pour toute la page */
    background-color: #ebbb40;
    z-index: -3;
    overflow-x: hidden; /*modif */
  }



  /* Styles pour les bulles */
  .bubble {
    position: absolute;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.2);
    animation-name: bubbleAnimation;
    animation-duration: 7s; /* Durée de l'animation */
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    opacity: 0; /* Rendre les bulles initialement invisibles */
    z-index: -2;
  }

  /* Animation des bulles */
  @keyframes bubbleAnimation {
    0% {
      transform: translateY(0);
      opacity: 0; /* Rendre les bulles initialement invisibles */
    }
    100% {
      transform: translateY(-200vh); /* Faire monter les bulles jusqu'à deux fois la hauteur de la fenêtre */
      opacity: 1; /* Rendre les bulles visibles */
    }
  }

/* Bande blanche pour la datastory */
  .white-background {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 850px;
    height: 100%;
    background-color: white;
    z-index: -1;
  }




</style>


<div class="white-background"></div>

<h1>
  {{ page.title }}
</h1>
<article>
  {{ content }}
</article>



<!-- Ajout d'éléments pour représenter les bulles -->
<script>
function createBubbles() {
  const windowHeight = window.innerHeight;
  const documentHeight = document.documentElement.scrollHeight;
  const totalHeight = Math.max(windowHeight, documentHeight);

  // Calcul de la position verticale pour ancrer les bulles au bas de la page
  const bottomOffset = 50; // Offset du bas de la page pour que les bulles ne commencent pas directement au bord
  const bubbleSize = Math.floor(Math.random() * 50) + 10;
  const bubbleTop = totalHeight - bottomOffset - bubbleSize;

  for (let i = 1; i <= 100; i++) {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.style.width = bubbleSize + 'px';
    bubble.style.height = bubbleSize + 'px';
    bubble.style.top = bubbleTop + 'px'; // Utilisation de la position calculée pour le bas de la page
    bubble.style.left = Math.random() * (window.innerWidth - bubbleSize) + 'px';
    bubble.style.animationDelay = Math.random() * 5 + 's';

    document.body.appendChild(bubble);
  }
}

setTimeout(createBubbles, 100);

</script>
