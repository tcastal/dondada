<!doctype html>


<style>
  .circle {
    position: absolute;
    background-color: white;
    border-radius: 50%;
    z-index: -1;
  }
  </style>



<html>
  {% include head.html %}
  <body>
    <div class="container">
      {% include header.html %}
      <div class="content-container">
        {{ content }}
      </div>
      {% include footer.html %}
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const container = document.querySelector('.container');
        const circlesContainer = document.createElement('div');
        circlesContainer.classList.add('circles-container');
  
        const pageWidth = window.innerWidth; // Largeur maximale de la page

        for (let i = 0; i < 100000; i++) {
          const circle = document.createElement('div');
          circle.classList.add('circle');
          circle.style.top = Math.floor(Math.random() * 100) + 'px'; // Valeur de top aléatoire
          circle.style.left = Math.floor(Math.random() * (pageWidth - circleWidth)) + 'px'; // Valeur de left aléatoire limitée à la largeur de la fenêtre moins la largeur du cercle
          circle.style.width = Math.floor(Math.random() * 50) + 'px'; // Largeur fixe des cercles
          circle.style.height = circle.style.width; // Assurer que la hauteur est la même que la largeur pour former des cercles
          circlesContainer.appendChild(circle);
        }
  
        container.appendChild(circlesContainer);
      });
    </script>





  </body>
</html>
