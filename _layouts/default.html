<!doctype html>


<style>
  .circle {
    position: absolute;
    background-color: white;
    border-radius: 50%;
    z-index: -1;
  }

  .square {
      position: absolute;
      background-color: white;
      z-index: -1; /* Valeur inférieure pour placer le carré en arrière-plan */
    }

  </style>



<html>
  {% include head.html %}
  <body>
    <div class="container">
      {% include header.html %}
      <div class="content-container">
        {{ content }}
      </div>
      {% include footer.html %}
    </div>


    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const container = document.querySelector('.container');
        const circlesContainer = document.createElement('div');
        circlesContainer.classList.add('circles-container');

        const padding = -40; // Espacement entre les cercles
        const rowLimit = 4; // Nombre de lignes pour l'alternance
        
        const windowWidth = window.innerWidth;
        const center = windowWidth / 2; // Centre de la fenêtre

        let leftPosition = -20; // Position initiale à gauche
        let rightPosition = windowWidth + 20; // Position initiale à droite
        let rowCounter = 0; // Compteur pour suivre les lignes
        let maxWidthReached = false; // Variable pour vérifier si la largeur maximale est atteinte

        while (!maxWidthReached) {
          if (rowCounter < 3) {
            const squareLeft = document.createElement('div');
            const squareRight = document.createElement('div');
            squareLeft.classList.add('square');
            squareRight.classList.add('square');
            squareLeft.style.top = '0';
            squareRight.style.top = '0';
            squareLeft.style.left = '0';
            squareRight.style.left = '0';
            squareLeft.style.width = center + 'px';
            squareRight.style.width = center + 'px';
            squareLeft.style.height = '50px';
            squareRight.style.height = '50px';
            circlesContainer.appendChild(squareLeft);
            circlesContainer.appendChild(squareRight);
            rowCounter++;
          } else {
            const circleLeft = document.createElement('div');
            const circleRight = document.createElement('div');
            circleLeft.classList.add('circle');
            circleRight.classList.add('circle');
            const randomSize = Math.floor(Math.random() * 21) + 40;
            const circleWidth = randomSize;
            const verticalOffset = Math.floor(Math.random() * 21) + 5;
            
            const verticalPos = rowCounter % 2 === 0 ? verticalOffset : 0;
            circleLeft.style.top = verticalPos + 'px';
            circleRight.style.top = verticalPos + 'px';
            
            circleLeft.style.left = leftPosition + 'px';
            circleRight.style.left = rightPosition - circleWidth + 'px';
            
            circleLeft.style.width = circleWidth + 'px';
            circleLeft.style.height = circleLeft.style.width;
            circleRight.style.width = circleWidth + 'px';
            circleRight.style.height = circleRight.style.width;
            
            circlesContainer.appendChild(circleLeft);
            circlesContainer.appendChild(circleRight);
            
            leftPosition += circleWidth + padding;
            rightPosition -= circleWidth + padding;
            rowCounter++;
          }

          if (leftPosition > center + 30 || rightPosition < center - 30) {
            maxWidthReached = true;
          }
        }

        container.appendChild(circlesContainer);
      });

    </script>




  </body>
</html>
